<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
    $(function(){
      var key, temp;
      var $searchWord = $("#js-search-word"), $searchBtn = $("#js-search-button"), $lists = $(".lists");

      function ajax(){//Ajaxについての関数
        key = $searchWord.val();
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
            booksGenreId: '001',
            hits: '20',//表示は２０
            keyword: key//検索ワード
          },
        }).done(function(data) {
          // この中にデータ取得後の動きを記述していきます。
          temp = "";
          console.log(data);
          if(data.count != 0){
            $.each(data.Items, function(i, items){
              temp = temp + `<li class='lists__item'><div class='lists__item__inner'><a href='${items.Item.itemUrl}' class='lists__item__link' target='_blank'><img src='${items.Item.largeImageUrl}' class='lists__item__img' alt=''><p class='lists__item__detail'>作品名：${items.Item.title}</p><p class='lists__item__detail'>作者　：${items.Item.author}</p><p class='lists__item__detail'>出版社：${items.Item.publisherName}</p></a></div></li>`;
            });
          }else{
            temp = "<div class='message'>検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</div>";
          }
          $lists.html(temp);
        }).fail(function(){
          $lists.html("<div class='message'>通信に失敗しました。以下の可能性があります。<ul><li>検索ワードの指定がない</li><li>ネットワークが切れている</li><li>検索ワードが半角英数字１文字</li><li>「検索する」の連打</li></ul></div>");
        });
      }


      $searchBtn.on("click", function(){
        ajax();//通信する関数を呼び出す
      });
    })
      //httpメソッドのGETとPOSTの説明
        //GETはサーバから情報を取得してくる時に使用し、この時urlに付加してリクエストを送る、POSTはサーバに情報を登録する時に使用し、bodyに付加してリクエストを送る
      //APIの説明
        //APIはApplication Programming Interfaceの略で異なるソフトウェア同士で同じ機能を実装することができるようになる機能である。
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
    </script>
  </body>
</html>

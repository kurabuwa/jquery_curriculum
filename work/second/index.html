<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <p class="modal-show">Click</p>
      <div class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-text">MODAL WINDOW</div>
          <button type="button" class="modal-close">x</button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはモーダルです。
      $(function(){//readyメソッドと言われるものでready状態（DOMツリーが完成したタイミング）で処理を開始する事ができるメソッド。これにより少ない待ち時間で処理を開始することができるようになる。また、画像は読み込まれないので注意が必要
        var modalShow = $(".modal-show");//modal-showクラスを取得
        var modalClose = $(".modal-close");//modal-closeクラスを取得
        var modal = $(".modal");//modalクラスを取得
        // .modal-show をクリックすることで .modal をfadeInさせる。
        modalShow.on("click", function(){
          modal.fadeIn();
        });
        // .modal-close をクリックで .modal をfadeOutさせる。
        modalClose.on("click", function(){
          modal.fadeOut();
        });
      });
      // .click() クリック時のイベントを登録する。

      // .fadeIn() 一定時間かけてフェードインする。

      // .fadeOut() 一定時間かけてフェードアウトする。
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
    $(function(){
      // $.each(color, function(index){
        var $colorList = $(".colorList");
        var temp = "";
        $.ajax({//ファイルの読み込み
          url:'./data.json'
        })
        .done(function(data){//通信成功した場合
          console.log(data);//デバックよう
          $.each(data.colorsArray, function(index){//colorsArrayの長さ分繰り返し
            console.log(data.colorsArray[1].colorName);//デバック用
            //要素の追加
            temp = temp + '<li class="colorList__item"><p class="colorList__title" style="background-color:' + data.colorsArray[index].hexValue + ' ;">' +data.colorsArray[index].colorName+ '</p></li>'
            // $colorList.find("li").eq(index).html('<p class="colorList__title" style="background-color:' + data.colorsArray[index].hexValue + ' ;">' +data.colorsArray[index].colorName+ '</p>');
          });//each
          $colorList.html(temp);
        });//done
      // })
      });
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // .html() 要素の中に引数を代入する。（まずは.append() でやってみましょう）
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきた中身を入れて表示します。
    </script>
  </body>
</html>
